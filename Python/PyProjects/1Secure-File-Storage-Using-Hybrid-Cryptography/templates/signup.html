<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body style="
background-image: url('https://kinneygroup.com/wp-content/uploads/2019/10/fw-bg-gradient.png');
color: black;
">
   <div class="login-box m-auto card-body col col-8">
    <h1 class="text-center card-header">Sign Up Here</h1>
        <form method="POST" action="/signup">
            <p>Full Name</p>
            <input class="form-control" type="text" name="username" placeholder="username">
            <p>Email Address</p>
            <input class="form-control" type="email" name="email" placeholder="Enter Email Address">
            <p>Password</p>
            <input class="form-control" type="password" name="password" placeholder="Enter Password">
            <input class="btn btn-primary mt-2 mx-2" type="submit" name="submit" value="Sign Up">
            <a href="login.html">Already have an account?</a>
        </form>
    </div>
</body>

</html>
