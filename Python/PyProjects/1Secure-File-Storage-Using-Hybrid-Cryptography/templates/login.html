<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="
background-image: url('https://static.vecteezy.com/system/resources/thumbnails/007/164/537/small/fingerprint-identity-sensor-data-protection-system-podium-hologram-blue-light-and-concept-free-vector.jpg');
color: cornflowerblue;
">
    <div class="login-box m-auto card-body col col-8">
        <h1 class="text-center card-header">Login Here</h1>
        <form method="POST" action="/">
            <p>Username</p>
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" class="form-control" placeholder="Enter Password">
            <input class="btn btn-primary mt-2 mx-2" type="submit" name="submit" value="Login">
            <a style="color: cyan;" href="signup.html">Don't have an account?</a>
        </form>
    </div>
</body>

</html>
